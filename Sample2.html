<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>My Portfolio</title>

<!-- Bootstrap CDN -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

<style>
  /* Internal CSS */
  body {
    font-family: Arial, sans-serif;
    background-color: #f9f9f9;
  }

  /* Element selector */
  h2 {
    color: #2c3e50;
    margin-bottom: 20px;
  }

  /* Class selector */
  .section {
    padding: 40px 15px;
  }

  /* ID selector */
  #about {
    background-color: #d1e7dd; /* light green */
  }

  #skills {
    background-color: #cff4fc; /* light cyan */
  }

  #contact {
    background-color: #f8d7da; /* light pink */
  }

  /* Attribute selector */
  input[type="text"],
  input[type="email"],
  textarea {
    border: 2px solid #ccc;
    padding: 10px;
    border-radius: 5px;
    width: 100%;
    resize: vertical;
  }

  input[type="text"]:focus,
  input[type="email"]:focus,
  textarea:focus {
    border-color: #007bff;
    outline: none;
  }

  /* Button style */
  button {
    background-color: #007bff;
    color: white;
    padding: 10px 25px;
    border: none;
    border-radius: 5px;
  }

  button:hover {
    background-color: #0056b3;
  }
</style>
</head>
<body>

<!-- Container -->
<div class="container">

  <!-- About Me -->
  <section id="about" class="section">
    <h2 style="font-family: 'Courier New', Courier, monospace;">About Me</h2> <!-- Inline CSS -->
    <p>Hello! I'm Jane Doe, a passionate web developer with experience in building responsive and user-friendly websites.</p>
  </section>

  <!-- Skills -->
  <section id="skills" class="section">
    <h2>Skills</h2>
    <div class="row">
      <div class="col-md-4">
        <ul class="list-group" style="list-style-type: square;"> <!-- Inline CSS -->
          <li class="list-group-item">HTML5</li>
          <li class="list-group-item">CSS3</li>
          <li class="list-group-item">JavaScript</li>
        </ul>
      </div>
      <div class="col-md-4">
        <ul class="list-group" style="list-style-type: square;">
          <li class="list-group-item">Bootstrap</li>
          <li class="list-group-item">React</li>
          <li class="list-group-item">Node.js</li>
        </ul>
      </div>
      <div class="col-md-4">
        <ul class="list-group" style="list-style-type: square;">
          <li class="list-group-item">MySQL</li>
          <li class="list-group-item">Git & GitHub</li>
          <li class="list-group-item">REST APIs</li>
        </ul>
      </div>
    </div>
  </section>

  <!-- Contact -->
  <section id="contact" class="section">
    <h2>Contact Me</h2>
    <form id="contactForm">
      <div class="mb-3">
        <label for="name" class="form-label">Name:</label>
        <input type="text" id="name" name="name" placeholder="Your name" required />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input type="email" id="email" name="email" placeholder="Your email" required />
      </div>
      <div class="mb-3">
        <label for="message" class="form-label">Message:</label>
        <textarea id="message" name="message" rows="4" placeholder="Write your message" required></textarea>
      </div>
      <button type="submit" id="sendBtn">Send Message</button>
    </form>
  </section>

</div>

<script>
  // Simple form validation and alert on submit
  document.getElementById('contactForm').addEventListener('submit', function(e) {
    e.preventDefault();

    // Basic check for empty fields (though 'required' does it already)
    const name = e.target.name.value.trim();
    const email = e.target.email.value.trim();
    const message = e.target.message.value.trim();

    if (!name || !email || !message) {
      alert('Please fill all fields.');
      return;
    }

    // Basic email regex
    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (!emailRegex.test(email)) {
      alert('Please enter a valid email address.');
      return;
    }

    alert('Thank you, ' + name + '! Your message has been sent.');
    e.target.reset();
  });
</script>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
